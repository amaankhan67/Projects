<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header id="header" class="bg-dark text-white p-3">
        <div class="container">
            <div class="row d-flex">
                <div class="col-md-6">
                    <h1 class="card-header">Expense Tracker</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row d-flex justify-content-center card card-group">
        <div class="col-6">
            <div class="card-header d-flex justify-content-center bg-dark-subtle">
                <h3>ADD YOUR EXPENSE</h3>
            </div>
            <form id="expenseForm" class="form-inline mb-3">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount :</label>
                    <input type="number" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category :</label>
                    <select class="form-select" id="category" name="category" aria-label="Default select example">
                        <option selected value="Movies">Movies</option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="details" class="form-label">Details :</label>
                    <input type="text" class="form-control" id="details" name="details" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="button">Submit</button>
                </div>    
            </form>
            <div class="card-header d-flex justify-content-center bg-body-secondary">
                <h3>YOUR EXPENSES</h3>
            </div>
            <ul id="items" class="list-group-numbered">
            </ul>
        </div>    
        </div>
    </div>
<script src="Expense_Tracker.js"></script>
    
</body>
</html>

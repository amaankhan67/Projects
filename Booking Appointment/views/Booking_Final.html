<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
</head>
<body>
    <header id="main-header" class="bg-dark text-white p-4">
        <div class="container">
          <div class="row">
            <div class="d-flex justify-content-center">
                <h1 id="header-title">Booking Appointment</h1>
            </div>
          </div>
        </div>
      </header>
    <div class="container mt-5 col-4">
        <form id="form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="button">Submit</button>
            </div>
        </form>
        <br>
        <div class="mb-3">
            <div class="d-flex justify-content-center bg-black text-white">
            <h3 class="title">Booked Appointments</h3>
            </div>
                <ul id="items" class="list-group">                    
                </ul>
        </div>
    </div>
    <script src="Booking_Final.js"></script>
</body>
</html>
